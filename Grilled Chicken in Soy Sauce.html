        <h2>간장 닭 구이</h2>

        <br>닭 1kg 손질하고 칼집
        <br>양념장
        <br>양조간장 5스푼(40g)
        <br>흑설탕 2스푼(30g)
        <br>물엿 3스푼(40g)
        <br>굴소스 1스푼(18g)
        <br>다진 마늘 1스푼(22g)
        <br>맛술 1/2컵(100ml)
        <br>후추가루 3꼬집
        <br>팬에 참기름 2스푼
        <br>닭고기 굽고 꺼낸 뒤 기름 닦기
        <br>양념 붓고 끓으면 닭고기 넣기
        <br>양념이 자박해지면 청양고추, 홍고추 넣기
        <br>다 볶으면 통깨 1스푼
